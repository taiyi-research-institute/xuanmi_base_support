[package]
name = "xuanmi_base_support"
version = "0.1.0"
edition = "2021"

[dependencies.anyhow]
version = "1"
features = ["backtrace", "std"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls", "json", "blocking"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serde_json]
version = "1"

[dependencies.shellexpand]
version = "3.1"